<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="title-tabela">Tabela IMC</h1>
      <div class="grid-one">
        <h3>IMC</h3>
        <h3>Resultado</h3>
        <div class="left-side-text">
          <p>Menos do que 18,5</p>
          <p>Entre 18,6 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div class="right-side-text">
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>
      <h1>Calcule o IMC</h1>
      <form class="form">
        <label for="peso1">Peso (ex.: 75)</label>
        <input type="text" name="" id="peso1" placeholder="Peso" />
        <label for="altura1">Altura (ex.: 1.75)</label>
        <input
          type="text"
          name=""
          id="altura1"
          maxlength="4"
          placeholder="Altura"
        />
        <button>Enviar</button>
      </form>

      <div class="resultform"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
